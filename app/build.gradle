apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "25.0.3"
    signingConfigs {
        releaseConfig {
            storeFile file('C:\\Dragos\\projects\\openimis\\Android\\Keys\\CHF key')
            storePassword "openIMIS"
            keyAlias "chf-dev"
            keyPassword "chf-dev"
        }
    }
    defaultConfig {
        applicationId "org.openimis.imispolicies"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
        signingConfig signingConfigs.releaseConfig
    }
    buildTypes {
        def API_BASE_URL = "API_BASE_URL_VALUE"
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable = false
        }
        debug {
            debuggable = true
        }
        flavorDimensions 'std'
    }
    flavorDimensions 'std'
    productFlavors {
        demoProd {
            applicationId "org.openimis.imispolicies.demoProd"
            buildConfigField "String", "API_BASE_URL", '"http://demo.openimis.org/"'
            resValue "string", "app_name", "Policies Demo"
            dimension = 'std'
        }
        demoRelease {
            applicationId "org.openimis.imispolicies.demoRelease"
            buildConfigField "String", "API_BASE_URL", '"http://release.openimis.org/"'
            resValue "string", "app_name", "Policies Release"
            dimension = 'std'
        }
        chfProd {
            applicationId "org.openimis.imispolicies.chfProd"
            buildConfigField "String", "API_BASE_URL", '"http://chf-imis.or.tz/"'
            resValue "string", "app_name", "CHF Policies"
            dimension = 'std'
        }
        chfTest {
            applicationId "org.openimis.imispolicies.chfTest"
            buildConfigField "String", "API_BASE_URL", '"http://dev.chf-imis.or.tz/"'
            resValue "string", "app_name", "CHF Policies Test"
            dimension = 'std'
        }
        chfDev {
            applicationId "org.openimis.imispolicies.chfDev"
            buildConfigField "String", "API_BASE_URL", '"http://chf-dev.swisstph-mis.ch"'
            resValue "string", "app_name", "CHF Policies Dev"
            dimension = 'std'
        }
        master {
            applicationId "org.openimis.imispolicies.master"
            buildConfigField "String", "API_BASE_URL", '"http://imis-mv.swisstph-mis.ch/"'
            resValue "string", "app_name", "Policies Master"
            dimension = 'std'
        }
    }
    sourceSets {
        chfProd.java.srcDir 'src/chf/java'
        chfTest.java.srcDir 'src/chf/java'
        chfDev.java.srcDir 'src/chf/java'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'CaptureActivity', ext: 'aar')
    compile(name: 'General', ext: 'aar')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    compile files('libs/zip4j-1.2.7.jar')
    compile files('libs/httpclient-4.2.3.jar')
    compile files('libs/httpcore-4.2.3.jar')
//compile 'com.android.support:support-annotations:27.1.1'
}
