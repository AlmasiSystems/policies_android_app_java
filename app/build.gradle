apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "org.openimis.imispolicies"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
    }
    buildTypes {
        def API_BASE_URL = "API_BASE_URL_VALUE"

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            productFlavors {
                chf {
                    buildConfigField "String", "API_BASE_URL", '"http://chf-imis.or.tz/"'
                }
                demo{
                    buildConfigField "String", "API_BASE_URL", '"http://demo.openimis.org/"'
                }
            }
        }
        release_dev {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            productFlavors {
                chf {
                    buildConfigField "String", "API_BASE_URL", '"http://dev.chf-imis.or.tz/"'
                }
                demo{
                    buildConfigField "String", "API_BASE_URL",'"http://demo.openimis.org/"'
                }
            }
        }
        debug {

            productFlavors {
                chf {
                    buildConfigField "String", "API_BASE_URL", '"http://dev.chf-imis.or.tz/"'
                }
                demo{
                    buildConfigField "String", "API_BASE_URL", '"http://demo.openimis.org/"'
                }
            }
        }
    flavorDimensions 'std'
    }
    signingConfigs {
        chfReleaseConfig {
            storeFile file('U:\\keys\\AndroidKeys')
            storePassword "openIMIS"
            keyAlias "chf-dev"
            keyPassword "chf-dev"
        }
        demoReleaseConfig {
            storeFile file('U:\\keys\\AndroidKeys')
            storePassword "openIMIS"
            keyAlias "chf-dev"
            keyPassword "chf-dev"
        }
    }
        flavorDimensions 'std'
    productFlavors {
        demo {
            applicationId "org.openimis.imispolicies.demo"
            dimension = 'std'
            versionCode = 14
            versionName = '1,4'
            targetSdkVersion 21
            minSdkVersion 25
            signingConfig signingConfigs.demoReleaseConfig
        }
        chf {
            applicationId "org.openimis.imispolicies.chf"
            dimension = 'std'
            versionCode = 14
            versionName = '1.4'
            targetSdkVersion 21
            minSdkVersion 25
            signingConfig signingConfigs.chfReleaseConfig
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'CaptureActivity', ext: 'aar')
    compile(name: 'General', ext: 'aar')
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:support-v4:28.0.0'
    testCompile 'junit:junit:4.12'
    compile files('libs/android-support-v7-recyclerview.jar')
    compile files('libs/zip4j-1.2.7.jar')
    compile files('libs/httpclient-4.2.3.jar')
    compile files('libs/httpcore-4.2.3.jar')
//compile 'com.android.support:support-annotations:27.1.1'
}
